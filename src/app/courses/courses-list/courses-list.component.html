<course-thumbnail courseViewModificator *ngFor="let course of coursesList | coursesSearchFilter:appState.state['search.value']"
  [deleted]="course.deleted"
  [courseDetail]="course"
  (edit)="editCourse($event)"
  (delete)="deleteCourse($event, dialog)">
</course-thumbnail>

<div class="no-results" *ngIf="!(coursesList | coursesSearchFilter:appState.state['search.value']).length">
  Sorry, no courses is currently available!
</div>

<dialog #dialog>
  <header>Course <strong>"{{titleToDelete}}"</strong> is goint to be deleted.<br>Are you sure?</header>
  <div class="buttons">
    <button (click)="approveDeleting($event, dialog)" (keyup)="onKey($event, dialog)">Yes, fock that</button>
    <button (click)="cancelDeleting($event, dialog)" (keyup)="onKey($event, dialog)">No, fock that</button>
  </div>
</dialog>
