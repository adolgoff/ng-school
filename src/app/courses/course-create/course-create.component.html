<app-header [pageTitle]="'Create Course'"></app-header>
<div>
  <h4>
    Enter your new course data:
  </h4>
  <form action="#" (submit)="submit()">
    <label for="title">Title</label>
      <input type="text" placeholder="Title" maxlength="50" name="title">
    <label for="description">Description</label>
      <textarea name="description" maxlength="500" placeholder="Course description"></textarea>
    <label for="date">Date</label>
      <input type="text" name="date" placeholder="Date">
    <label for="duration">Duration</label>
      <input type="text" name="duration" placeholder="Duration">
    <label for="authors">Authors</label>
      <fieldset name="authors">
        <label><input type="checkbox" name="Arnold Schwartzenegger" id="">Arnold Schwartzenegger</label>
        <label><input type="checkbox" name="Isaac Asimov" id="">Isaac Asimov</label>
        <label><input type="checkbox" name="Arthur C. Clarke" id="">Arthur C. Clarke</label>
        <label><input type="checkbox" name="Ray Bradbury" id="">Ray Bradbury</label>
      </fieldset>
    <section>
      <button type="submit">Create</button>
      <button type="reset">Cancel</button>
    </section>
  </form>
</div>
<app-footer></app-footer>
